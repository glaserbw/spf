{% extends 'base.html' %}

{% block content %}

<div class='container'>
    <h2>{{ article.title }}</h2> 
    <h4>{{ article.subhead }}</h4>
    <img class ="container" src="{{ article.cover_url }}" alt="cover_url">
    {% comment %} <img src="{{ Photo.photo_url }}" alt="no pic homie"> {% endcomment %}
    <p>{{article.body}}</p>
</div>

{% endblock %}
